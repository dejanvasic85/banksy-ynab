  
version: 2.1
jobs:
  test:
    working_directory: ~/banksy-ynab
    docker:
      - image: circleci/node:12.14.1
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@6'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install install 
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test

  deploy:
    working_directory: ~/banksy-ynab
    docker:
      - image: circleci/node:12.14.1
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@6'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: deploy
          command: npm run deploy

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - test
      - deploy:
          requires: 
            - test
          branches:
            only: master