version: 2.1
jobs:
  test:
    working_directory: ~/banksy-ynab
    docker:
      - image: circleci/node:12.18.2
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@6'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install install
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Test
          command: npm test

  integration_test:
    working_directory: ~/banksy-ynab
    docker:
      - image: circleci/node:12.18.2
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@6'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install install
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Integration test
          command: npm run test:integration

  deploy_dev:
    working_directory: ~/banksy-ynab
    docker:
      - image: circleci/node:12.18.2
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@6'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Deploy to Dev
          command: npm run deploy:dev

  deploy:
    working_directory: ~/banksy-ynab
    docker:
      - image: circleci/node:12.18.2
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@6'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Deploy to Prod
          command: npm run deploy

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - test
      - deploy_dev:
          requires:
            - test
          filters:
            branches:
              ignore:
                - master
      - integration_test:
          requires:
            - deploy_dev
          filters:
            branches:
              ignore:
                - master
      - deploy:
          requires:
            - test
          filters:
            branches:
              only:
                - master
