service:
  name: banksy-ynab

custom:
  bankTransactionSnsArn: arn:aws:sns:ap-southeast-2:020250243072:banksy-txns-production
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  stage: prod
  runtime: nodejs12.x
  region: ap-southeast-2
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    SENDGRID_API_KEY: ${env:SENDGRID_API_KEY}
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - secretsmanager:GetSecretValue
      Resource: 
        - '*'

functions:
  ynab:
    handler: src/handler.ynab
    events:
      - sns: ${self:custom.bankTransactionSnsArn}
