service:
  name: banksy-ynab

custom:
  bankTransactionSnsArn: arn:aws:sns:ap-southeast-2:020250243072:banksy-dejan
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs12.x
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1

functions:
  ynab:
    handler: handler.ynab
    events:
      - sns: ${self:custom.bankTransactionSnsArn}
